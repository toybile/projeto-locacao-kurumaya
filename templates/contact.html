<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Kurumaya</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
    <header class="headerbar">
        <div class="header-content">
            <div id="title"><a href="/"><img src="../static/img/logo.png" alt="" id="logo"></a></div>
            <div id="menu_nav">
                <a href="/frota" class="menu-item">Frota</a>
                <a href="/solucoes" class="menu-item">Soluções</a>
                <a href="/contato" class="menu-item">Contato</a>
                <a href="/faq" class="menu-item">FAQ</a>
                <a href="{{ url_for('devolucao_cliente_page') }}" class="menu-item">Devolução</a>
                <a href="{{ url_for('historico') }}" class="menu-item">Histórico de aluguéis</a>
            </div>

            <div id="div_perfil">
                <div id="div_botoes_header">
                    <a href="/login"><button id="button_perfil">Entrar</button></a>
                    <a href="/signin"><button id="button_criar">Criar conta</button></a>
                    <a href="/logout"><button id="button_sair">Sair</button></a>
                </div>
                <p class="texto-funcionario">
                    <a href="/funcionario/login">É funcionário? Logue aqui.</a>
                </p>
            </div>
        </div>
    </header>
    <div id="line_title" class="animate-expand"></div>

    <main>
        <section id="hero">
            <div id="divcentraltexts">
                <div id="divslogan">
                    <h1>Entre em Contato</h1>
                </div>

                <div class="contact-container">
                    <div class="contact-info">
                        <p><strong>Email:</strong> contato@kurumaya.com.br</p>
                        <p><strong>Telefone:</strong> (11) 91234-5678</p>
                        <p><strong>Endereço:</strong> Av. das Nações, 1234, Centro, São Paulo - SP</p>
                    </div>

                    <div class="form-container">
                        <h2>Envie uma mensagem</h2>
                        <form class="contact-form">
                            <input type="text" placeholder="Seu nome" required>
                            <input type="email" placeholder="Seu email" required>
                            <textarea placeholder="Sua mensagem" rows="5" required></textarea>
                            <button type="submit" disabled>Enviar (exemplo - não funcional)</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/menu.js"></script>
    <script src="/static/js/auth_ui.js"></script>
</body>
</html>
