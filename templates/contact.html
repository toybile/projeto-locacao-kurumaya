<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Kurumaya</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
    <header class="headerbar">
        <div class="header-content">
            <div id="title"><a href="/"><img src="../static/img/logo.png" alt="" id="logo"></a></div>
            <div id="menu_nav">
                <a href="/frota" class="menu-item">Frota</a>
                <a href="/solucoes" class="menu-item">Soluções</a>
                <a href="/contato" class="menu-item">Contato</a>
                <a href="/faq" class="menu-item">FAQ</a>
                <a href="{{ url_for('devolucao_cliente_page') }}" class="menu-item">Devolução</a>
                <a href="{{ url_for('historico') }}" class="menu-item">Histórico de aluguéis</a>
            </div>

            <div id="div_perfil">
                <div id="div_botoes_header">
                    <a href="/login"><button id="button_perfil">Entrar</button></a>
                    <a href="/signin"><button id="button_criar">Criar conta</button></a>
                    <a href="/logout"><button id="button_sair">Sair</button></a>
                </div>
                <p class="texto-funcionario">
                    <a href="/funcionario/login">É funcionário? Logue aqui.</a>
                </p>
            </div>
        </div>
    </header>
    <div id="line_title" class="animate-expand"></div>

    <main>
        <section id="hero">
            <div id="divcentraltexts">
                <div id="divslogan">
                    <h1>Entre em Contato</h1>
                </div>

                <div class="contact-container">
                    <div class="contact-info">
                        <p><strong>Email:</strong> contato@kurumaya.com.br</p>
                        <p><strong>Telefone:</strong> (11) 91234-5678</p>
                        <p><strong>Endereço:</strong> Av. das Nações, 1234, Centro, São Paulo - SP</p>
                    </div>

                    <div class="form-container">
                        <h2>Envie uma mensagem</h2>
                        <div id="contact-message" style="margin-bottom: 15px;"></div>
                        <form id="contact-form" class="contact-form">
                            <input type="text" id="contact-name" name="name" placeholder="Seu nome" required>
                            <input type="email" id="contact-email" name="email" placeholder="Seu email" required>
                            <input type="tel" id="contact-phone" name="phone" placeholder="(XX) XXXXX-XXXX (opcional)">
                            <textarea id="contact-message-text" name="message" placeholder="Sua mensagem" rows="5" required></textarea>
                            <button type="submit" id="submit-btn">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/menu.js"></script>
    <script src="/static/js/auth_ui.js"></script>
    <script src="/static/js/frota-nav.js"></script>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('contact-name').value.trim();
            const email = document.getElementById('contact-email').value.trim();
            const phone = document.getElementById('contact-phone').value.trim();
            const message = document.getElementById('contact-message-text').value.trim();
            const messageDiv = document.getElementById('contact-message');
            const submitBtn = document.getElementById('submit-btn');

            // Validações básicas
            if (!name || !email || !message) {
                showMessage('❌ Preencha nome, email e mensagem', 'error', messageDiv);
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('❌ Email inválido', 'error', messageDiv);
                return;
            }

            if (phone && !/^\(\d{2}\)\s?\d{4,5}-?\d{4}$/.test(phone)) {
                showMessage('❌ Telefone inválido (formato: (XX) XXXXX-XXXX)', 'error', messageDiv);
                return;
            }

            if (message.length < 10) {
                showMessage('❌ A mensagem deve ter no mínimo 10 caracteres', 'error', messageDiv);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch('/api/contact/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, message })
                });

                const data = await response.json();

                if (data.ok) {
                    showMessage('✓ Mensagem enviada com sucesso! Entraremos em contato em breve.', 'success', messageDiv);
                    document.getElementById('contact-form').reset();
                } else {
                    showMessage(`❌ Erro: ${data.error}`, 'error', messageDiv);
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('❌ Erro ao enviar mensagem. Tente novamente.', 'error', messageDiv);
            } finally {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.textContent = 'Enviar';
            }
        });

        function showMessage(message, type, messageDiv) {
            messageDiv.innerHTML = `<div style="
                padding: 12px 15px;
                border-radius: 8px;
                font-weight: bold;
                animation: slideIn 0.3s ease;
                ${type === 'success' 
                    ? 'background: #d4edda; color: #155724; border: 1px solid #c3e6cb;' 
                    : 'background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;'
                }
            ">${message}</div>`;

            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
