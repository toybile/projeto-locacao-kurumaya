<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Veículos — Kurumaya</title>

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/frota.css">
</head>

<body>

<header class="topbar">
    <h1>Kurumaya — Veículos</h1>
    <nav>
        <a href="/frota">Frota (Cliente)</a>
        <a href="/clientes">Clientes</a>
        <a href="/veiculos">Veículos</a>
        <a class="logout" href="/logout">Sair</a>
    </nav>
</header>

<main class="content">

    <h2>Cadastro de Veículos</h2>

    <form id="formAddVehicle" class="form">
        <div class="form_group">
            <label>Placa</label>
            <input type="text" id="plate" required>
        </div>

        <div class="form_group">
            <label>Modelo</label>
            <input type="text" id="model" required>
        </div>

        <div class="form_group">
            <label>Ano</label>
            <input type="number" id="year" required>
        </div>

        <button type="submit">Cadastrar Veículo</button>
    </form>


    <h2>Lista de Veículos</h2>

    <div id="vehiclesList" class="vehicle_list">
        <p>Carregando veículos...</p>
    </div>

</main>

<script src="/static/js/veiculos.js"></script>

</body>
</html>
