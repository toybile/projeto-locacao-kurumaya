<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Veículos — Kurumaya</title>
    <link rel="stylesheet" href="/static/css/funcionario/veiculos.css">
</head>

<body>
    <header class="topbar">
        <h1>Kurumaya — Veículos</h1>
        <nav>
            <a href="/funcionario">Menu Funcionário</a>
            <a href="/frota">Frota (Cliente)</a>
            <a class="logout" href="/logout">Sair</a>
        </nav>
    </header>

    <main class="content">
        <div class="welcome-section">
            <h1>Cadastro de Veículos</h1>
        </div>

        <div class="form-section">
            <form id="formAddVehicle" class="form">
                <div class="form-group">
                    <label for="plate">Placa</label>
                    <input type="text" id="plate" required>
                </div>

                <div class="form-group">
                    <label for="brand">Marca</label>
                    <input type="text" id="brand" required>
                </div>

                <div class="form-group">
                    <label for="model">Modelo</label>
                    <input type="text" id="model" required>
                </div>

                <div class="form-group">
                    <label for="year">Ano</label>
                    <input type="number" id="year" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="">Selecione...</option>
                        <option value="hatch">Hatch</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="pickup">Picape</option>
                        <option value="luxury">Luxo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Preço por dia (R$)</label>
                    <input type="number" step="0.01" id="price" required>
                </div>

                <div class="form-group">
                    <label for="image">URL da imagem</label>
                    <input type="text" id="image" placeholder="https://... (opcional)">
                </div>

                <button type="submit" class="btn-submit">Cadastrar Veículo</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Lista de Veículos</h2>
            <div id="vehiclesList" class="vehicle-list">
                <p>Carregando veículos...</p>
            </div>
        </div>
    </main>

    <script src="/static/js/veiculos.js"></script>
</body>
</html>
