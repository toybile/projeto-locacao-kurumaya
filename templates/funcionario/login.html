<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Funcionário</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

  <a href="javascript:history.back()" class="back-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </a>
  
  <main class="auth_page">
    <div class="container">

      <h1>Login — Funcionário</h1>

      <form id="form-login-funcionario">

        <div class="form_group">
          <label for="email_func">E-mail</label>
          <input type="email" id="email_func" required>
        </div>

        <div class="form_group">
          <label for="password_func">Senha</label>
          <input type="password" id="password_func" required>
        </div>

        <button type="submit">Entrar</button>

      </form>

      <p><a href="/auth/login">Login de Cliente</a></p>

    </div>
  </main>

  <script src="/static/js/funcionario_auth.js"></script>
</body>
</html>
