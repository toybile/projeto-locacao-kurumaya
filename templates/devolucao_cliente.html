<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Devolução de Veículo</title>
    <link rel="stylesheet" href="/static/css/devolucao_cliente.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>

    <header class="headerbar">
        <div class="header-content">
            <div id="title"><a href="/">Kurumaya</a></div>
                <div id="menu_nav">
                    <a href="/frota" class="menu-item">Frota</a>
                    <a href="/solucoes" class="menu-item">Soluções</a>
                    <a href="/contato" class="menu-item">Contato</a>
                    <a href="/faq" class="menu-item">FAQ</a>
                    <a href="{{ url_for('devolucao_cliente_page') }}" class="menu-item">Devolução</a>
                    <a href="{{ url_for('historico') }}" class="menu-item">Histórico de aluguéis</a>
                </div>

            <div id="div_perfil">
                <div id="div_botoes_header">
                    <a href="/login"><button id="button_perfil">Entrar</button></a>
                    <a href="/signin"><button id="button_criar">Criar conta</button></a>
                    <a href="/logout"><button id="button_sair">Sair</button></a>
                </div>
                <p class="texto-funcionario">
                    <a href="/funcionario/login">É funcionário? Logue aqui.</a>
                </p>
            </div>
        </div>
    </header><div id="line_title" class="animate-expand"></div>

<main class="content">
    <h2>Registrar devolução</h2>

    <form id="formReturn" class="form">
        <div class="form_group">
            <label for="rental_id">ID do aluguel</label>
            <input type="number" id="rental_id" required>
        </div>

        <div class="form_group">
            <label for="end_km">Quilometragem atual (km)</label>
            <input type="number" id="end_km" required>
        </div>

        <div class="form_group">
            <label>Houve danos no veículo?</label>
            <label>
                <input type="radio" name="has_damage" value="no" checked>
                Não
            </label>
            <label>
                <input type="radio" name="has_damage" value="yes">
                Sim
            </label>
        </div>

        <div class="form_group" id="damageValueGroup" style="display: none;">
            <label for="damage_value">Valor estimado dos danos (R$)</label>
            <input type="number" step="0.01" id="damage_value" value="0">
        </div>

        <button type="submit">Confirmar devolução</button>
    </form>

    <section id="returnSummary" style="margin-top: 24px;"></section>
</main>

<script src="/static/js/devolucao_cliente.js"></script>
<script src="/static/js/auth_ui.js"></script>

</body>
</html>
