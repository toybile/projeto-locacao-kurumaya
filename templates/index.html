<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumaya</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header>
        <h1 id="title"><a href="/">Kurumaya</a></h1>

        <div id="div_perfil">
            <div id="div_botoes_header">
                <a href="/login">
                    <button id="button_perfil">Entrar</button>
                </a>

                <a href="/cadastro">
                    <button id="button_criar">Criar conta</button>
                </a>
            </div>

            <p class="texto-funcionario">
                <a href="/funcionario/login">
                    É funcionário? Logue aqui.
                </a>
            </p>
        </div>
    </header>

    <div id="line_title"><h1></h1></div>

    <!-- ===== MAIN ===== -->
    <main>

        <!-- MENU -->
        <nav id="menu_nav">
            <a href="/frota">Frota</a>
            <a href="/solucoes">Soluções</a>
            <a href="/contato">Contato</a>
            <a href="/faq">FAQ</a>
            <!-- Removidos Entrar / Criar Conta do menu -->
        </nav>

        <hr>

        <!-- CONTEÚDO PRINCIPAL -->
        <section id="hero">
            <div id="div_central_texts">
                <div id="div_slogan">
                    <h1>Deseja alugar um carro,</h1>
                    <h1>com a certeza de que fez a escolha certa?</h1>
                </div>

                <!-- Botão para ver os modelos -->
                <div id="div_button_slogan">
                    <button onclick="window.location.href='/frota'">
                        <span>Veja o melhor modelo</span>
                        <span>para você!</span>
                    </button>
                </div>
            </div>

            <!-- IMAGEM DO CARRO -->
            <div id="img_car">
                <img src="https://www.webmotors.com.br/imagens/prod/348395/VOLKSWAGEN_NIVUS_1.0_200_TSI_TOTAL_FLEX_HIGHLINE_AUTOMATICO_34839515100377384.webp?" alt="Carro Volkswagen Nivus">
            </div>
        </section>

    </main>

    <!-- Scripts (opcional, se não usar, pode remover essa linha) -->
    <script src="/static/js/menu.js"></script>

</body>
</html>
