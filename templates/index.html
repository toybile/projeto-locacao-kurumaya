<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumaya</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="animate-fade-in">
        <h1 id="title" class="animate-slide-left"><a href="/">Kurumaya</a></h1>

        <div id="div_perfil" class="animate-slide-right">
            <div id="div_botoes_header">
                <a href="/login">
                    <button id="button_perfil">Entrar</button>
                </a>

                <a href="/cadastro">
                    <button id="button_criar">Criar conta</button>
                </a>
            </div>

            <p class="texto-funcionario">
                <a href="/funcionario/login">
                    É funcionário? Logue aqui.
                </a>
            </p>
        </div>
    </header>

    <div id="line_title" class="animate-expand"><h1></h1></div>

    <!-- ===== MAIN ===== -->
    <main>

        <!-- MENU -->
        <nav id="menu_nav" class="animate-fade-in-delayed">
            <a href="/frota" class="menu-item"><h1>Frota</h1></a>
            <a href="/solucoes" class="menu-item"><h1>Soluções</h1></a>
            <a href="/contato" class="menu-item"><h1>Contato</h1></a>
            <a href="/faq" class="menu-item"><h1>FAQ</h1></a>
        </nav>

        <hr>

        <!-- CONTEÚDO PRINCIPAL -->
        <section id="hero">
            <div id="div_central_texts" class="animate-slide-up">
                <div id="div_slogan">
                    <h1 class="text-line-1">Deseja alugar um carro,</h1>
                    <h1 class="text-line-2">com a certeza de que fez a escolha certa?</h1>
                </div>

                <!-- Botão para ver os modelos -->
                <div id="div_button_slogan" class="pulse-effect">
                    <button onclick="window.location.href='/frota'">
                        <span>Veja o melhor modelo</span>
                        <span>para você!</span>
                    </button>
                </div>
            </div>

            <!-- IMAGEM DO CARRO -->
            <div id="img_car" class="animate-slide-right-slow floating">
                <img src="https://www.webmotors.com.br/imagens/prod/348395/VOLKSWAGEN_NIVUS_1.0_200_TSI_TOTAL_FLEX_HIGHLINE_AUTOMATICO_34839515100377384.webp?" alt="Carro Volkswagen Nivus">
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="/static/js/menu.js"></script>

</body>
</html>
