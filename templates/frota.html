<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frota — Kurumaya</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/frota.css">
</head>

<body>
    <header class="headerbar">
        <div class="header-content">
            <div id="title"><a href="/"><img src="../static/img/logo.png" alt="" id="logo"></a></div>
            <div id="menu_nav">
                <a href="/frota" class="menu-item">Frota</a>
                <a href="/solucoes" class="menu-item">Soluções</a>
                <a href="/contato" class="menu-item">Contato</a>
                <a href="/faq" class="menu-item">FAQ</a>
                <a href="{{ url_for('devolucao_cliente_page') }}" class="menu-item">Devolução</a>
                <a href="{{ url_for('historico') }}" class="menu-item">Histórico de aluguéis</a>
            </div>

            <div id="div_perfil">
                <div id="div_botoes_header">
                    <a href="/login"><button id="button_perfil">Entrar</button></a>
                    <a href="/signin"><button id="button_criar">Criar conta</button></a>
                    <a href="/logout"><button id="button_sair">Sair</button></a>
                </div>
                <p class="texto-funcionario">
                    <a href="/funcionario/login">É funcionário? Logue aqui.</a>
                </p>
            </div>
        </div>
    </header>
    <div id="line_title" class="animate-expand"></div>

    <main class="content">
        <div class="frota-header">
            <h2>Nossa Frota</h2>
        </div>

        <div id="vehiclesList" class="vehicle-grid">
            <p class="loading-text">Carregando veículos...</p>
        </div>

        <div class="pagination-controls" id="paginationControls" style="display: none;">
            <button id="prevPage" class="pagination-btn" disabled>
                <span>←</span>
            </button>
            <span class="page-info" id="pageInfo">Página 1 de 1</span>
            <button id="nextPage" class="pagination-btn" disabled>
                <span>→</span>
            </button>
        </div>
    </main>

    <script src="/static/js/frota.js"></script>
    <script src="/static/js/auth_ui.js"></script>
    <script src="/static/js/frota-nav.js"></script>
</body>
</html>
