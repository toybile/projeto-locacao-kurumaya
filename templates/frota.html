<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frota — Kurumaya</title>

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/frota.css">
</head>

<body>

<header class="topbar">
    <h1>Kurumaya — Frota</h1>
    <nav>
        <a href="/frota">Frota</a>
        <a href="{{ url_for('devolucao_cliente_page') }}">Devolução</a>
        <a href="{{ url_for('historico') }}">Histórico de aluguéis</a>
        <a class="logout" href="/logout">Sair</a>
    </nav>
</header>

<main class="content">

    <h2>Lista da Frota</h2>

    <!-- Grid de veículos 3x3 (cards serão inseridos via JS) -->
    <div id="vehiclesList" class="vehicle-grid">
        <p class="loading-text">Carregando veículos...</p>
    </div>

    <!-- Controles de paginação (mostra setas e info de página) -->
    <div class="pagination-controls" id="paginationControls" style="display: none;">
        <button id="prevPage" class="pagination-btn" disabled>
            <span>←</span>
        </button>
        <span class="page-info" id="pageInfo">Página 1 de 1</span>
        <button id="nextPage" class="pagination-btn" disabled>
            <span>→</span>
        </button>
    </div>

</main>

<script src="/static/js/frota.js"></script>

</body>
</html>
