<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign-in — Kurumaya</title>
  <link rel="stylesheet" href="/static/css/global.css">
   <link rel="stylesheet" href="/static/css/sign-in.css">
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
  <main class="auth_page">
    <div class="container large">
      <h1>Sign-in</h1>
      <form id="form-signin">
        <div class="grid_2x2">
          <div class="form_group">
            <label for="fullname">Full Name</label>
           <input type="text" id="fullname" name="name" required>
          </div>
          <div class="form_group">
            <label for="cnh">CNH</label>
            <input type="text" id="cnh" name="cnh" required>
          </div>
          <div class="form_group">
            <label for="email_signup">E-Mail</label>
            <input type="text" id="email_signup" name="email" required>
          </div>
          <div class="form_group">
            <label for="password_signup">Password</label>
            <input type="password" id="password_signup" name="password" required>
          </div>
        </div>
        <div class="form_group birthday">
          <label for="birthday">Birthday</label>
          <input type="date" name="birthday" id="birthday" required>
        </div>
        <button type="submit">Criar</button>
        <p id="signupMsg" class="msg"></p>
        <p>Já tem conta? <a href="/login">Entrar</a></p>

      </form>
    </div>
  </main>
  <script src="/static/js/auth.js"></script>
</body>
</html>
